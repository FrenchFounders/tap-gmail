version: 1
send_anonymous_usage_stats: true
project_id: tap-gmail
plugins:
  extractors:
  - name: tap-gmail
    namespace: tap_gmail
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: oauth_credentials.client_id
      kind: password
    - name: oauth_credentials.client_secret
      kind: password
    - name: oauth_credentials.refresh_token
      kind: password
    - name: user_id
      kind: password
    select:
    - messages.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
